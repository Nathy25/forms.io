<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /*input{
            display: block;
        } */

      

        header{
            background-color: aqua;
            text-align: center;
            height: 15%;
            width: 70%;
            border-radius: 35px;
        }


    </style>
</head>

<header>
    <h1>Bienvenidos Digitalles</h1>
    <h2>Registro para crear un usuario nuevo</h2>
</header>

<body>
    <main>
        <form method="get">
            <div>
                <label for="txtNombre">Nombre:</label>
                <div>
                    <input type="text" id="txtNombre" name="nombre" required pattern="^[A-Z][a-z]*$"
                        placeholder="Ingrese su nombre">
                </div>
            </div>
            <div>
                <label for="txtApellido">Apellido:</label>
                <div><input type="text" id="txtApellido" name="apellido" required minlength="3" maxlength="10"
                    placeholder="Ingrese su apellido"></div>
            </div>
            <div>
                <label for="txtDocumento">Documento:</label>
                <div><input type="number" id="txtDocumento" name="documento" required min="1000000" max="60000000"
                    placeholder="Ingrese su N° de documento">
                </div>
            </div>
            <div>
                <label for="cmbPais">Pais</label>
                <div>
                    <select>
                        <option>Seleccione un pais...</option>
                        <option>Argentina</option>
                        <option>Uruguay</option>
                        <option>Chile</option>
                        <option>Brasil</option>
                        <option>Bolivia</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <div><input type="email" id="txtEmail" name="email" required placeholder="Ingrese su email"></div>
            </div>
            <div>
                <label for="txtFechaNacimiento">Fecha De Nacimiento</label>
                <div><input type="date" id="txtFechaNacimiento" name="fechanacimiento" required ></div>
            </div>
            <div>
                <label for="txtPassword">Contraseña:</label>
                <div><input type="password" id="txtPassword" name="password" required
                    placeholder="Ingrse su contraseña"></div>
            </div>
            <div>
                <label for="txtVerificacionPassword">Verificar Contraseña:</label>
                <div><input type="password" id="txtVerificacionPassword" name="verficapassword" required
                    placeholder="Verifique su contraseña"></div>
            </div>
            <div>
                <input type="checkbox" id="chkAceptoTerminosCondiciones" name="aceptoterminos" >
                <label>Acepto Terminos y condiciones </label>
            </div>

            <button>Enviar Formulario</button>
        </form>
    </main>
</body>

<footer>

</footer>
</html>
